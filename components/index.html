<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Image Slider</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .slider-container {
            perspective: 1000px;
        }

        .slide {
            transition: transform 1s ease, opacity 1s ease;
            transform-style: preserve-3d;
        }

        .slide.active {
            transform: translateX(0) rotateY(0deg);
            opacity: 1;
            z-index: 10;
        }

        .slide.next {
            transform: translateX(30%) rotateY(-20deg);
            opacity: 0.7;
            z-index: 5;
        }

        .slide.prev {
            transform: translateX(-30%) rotateY(20deg);
            opacity: 0.7;
            z-index: 5;
        }

        .slide.hidden {
            transform: translateX(100%) rotateY(-30deg);
            opacity: 0;
            z-index: 1;
        }

        .slide.hidden-prev {
            transform: translateX(-100%) rotateY(30deg);
            opacity: 0;
            z-index: 1;
        }

        .slider-nav {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
        }

        .slider-nav-dot {
            transition: all 0.3s ease;
        }

        .slider-nav-dot.active {
            background-color: rgba(255, 255, 255, 0.9);
            transform: scale(1.2);
        }

        .slider-control {
            transition: all 0.3s ease;
        }

        .slider-control:hover {
            transform: scale(1.2);
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">
    <div class="slider-container relative w-full max-w-4xl h-96 md:h-[32rem] overflow-hidden rounded-2xl shadow-2xl">
        <!-- Slides -->
        <div class="slide absolute inset-0 w-full h-full transition-all duration-1000 ease-in-out active"
            data-index="0">
            <img src="https://images.unsplash.com/photo-1745949779026-f7fdd1470f8c?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Nature" class="w-full h-full object-cover rounded-2xl">
            <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-transparent to-transparent rounded-2xl">
            </div>
            <div class="absolute bottom-8 left-8 text-white">
                <h3 class="text-2xl md:text-3xl font-bold mb-2">Beautiful Nature</h3>
                <p class="text-sm md:text-base opacity-90">Explore the wonders of the natural world</p>
            </div>
        </div>

        <div class="slide absolute inset-0 w-full h-full transition-all duration-1000 ease-in-out next" data-index="1">
            <img src="https://images.unsplash.com/photo-1745949779026-f7fdd1470f8c?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="City" class="w-full h-full object-cover rounded-2xl">
            <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-transparent to-transparent rounded-2xl">
            </div>
            <div class="absolute bottom-8 left-8 text-white">
                <h3 class="text-2xl md:text-3xl font-bold mb-2">Urban Life</h3>
                <p class="text-sm md:text-base opacity-90">The vibrant energy of cityscapes</p>
            </div>
        </div>

        <div class="slide absolute inset-0 w-full h-full transition-all duration-1000 ease-in-out hidden"
            data-index="2">
            <img src="https://images.unsplash.com/photo-1745949779026-f7fdd1470f8c?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Ocean" class="w-full h-full object-cover rounded-2xl">
            <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-transparent to-transparent rounded-2xl">
            </div>
            <div class="absolute bottom-8 left-8 text-white">
                <h3 class="text-2xl md:text-3xl font-bold mb-2">Ocean Depths</h3>
                <p class="text-sm md:text-base opacity-90">The mysterious beauty beneath the waves</p>
            </div>
        </div>

        <div class="slide absolute inset-0 w-full h-full transition-all duration-1000 ease-in-out hidden"
            data-index="3">
            <img src="https://images.unsplash.com/photo-1745949779026-f7fdd1470f8c?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Mountains" class="w-full h-full object-cover rounded-2xl">
            <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-transparent to-transparent rounded-2xl">
            </div>
            <div class="absolute bottom-8 left-8 text-white">
                <h3 class="text-2xl md:text-3xl font-bold mb-2">Mountain Peaks</h3>
                <p class="text-sm md:text-base opacity-90">Reaching for the sky</p>
            </div>
        </div>

        <div class="slide absolute inset-0 w-full h-full transition-all duration-1000 ease-in-out hidden"
            data-index="4">
            <img src="https://images.unsplash.com/photo-1745949779026-f7fdd1470f8c?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Desert" class="w-full h-full object-cover rounded-2xl">
            <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-transparent to-transparent rounded-2xl">
            </div>
            <div class="absolute bottom-8 left-8 text-white">
                <h3 class="text-2xl md:text-3xl font-bold mb-2">Desert Sands</h3>
                <p class="text-sm md:text-base opacity-90">The beauty of vast emptiness</p>
            </div>
        </div>

        <!-- Navigation dots -->
        <div class="slider-nav flex space-x-2">
            <button class="slider-nav-dot w-3 h-3 rounded-full bg-white/50 active" data-index="0"></button>
            <button class="slider-nav-dot w-3 h-3 rounded-full bg-white/50" data-index="1"></button>
            <button class="slider-nav-dot w-3 h-3 rounded-full bg-white/50" data-index="2"></button>
            <button class="slider-nav-dot w-3 h-3 rounded-full bg-white/50" data-index="3"></button>
            <button class="slider-nav-dot w-3 h-3 rounded-full bg-white/50" data-index="4"></button>
        </div>

        <!-- Controls -->
        <button
            class="slider-control absolute left-4 top-1/2 -translate-y-1/2 z-20 w-10 h-10 rounded-full bg-white/20 backdrop-blur-sm flex items-center justify-center text-white hover:bg-white/30 transition-all"
            id="prev">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
        </button>
        <button
            class="slider-control absolute right-4 top-1/2 -translate-y-1/2 z-20 w-10 h-10 rounded-full bg-white/20 backdrop-blur-sm flex items-center justify-center text-white hover:bg-white/30 transition-all"
            id="next">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const slides = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.slider-nav-dot');
            const prevBtn = document.getElementById('prev');
            const nextBtn = document.getElementById('next');
            let currentIndex = 0;
            let slideInterval;

            // Initialize slider
            function initSlider() {
                updateSlides();
                startAutoSlide();
            }

            // Update slide positions
            function updateSlides() {
                slides.forEach((slide, index) => {
                    slide.classList.remove('active', 'next', 'prev', 'hidden', 'hidden-prev');

                    if (index === currentIndex) {
                        slide.classList.add('active');
                    } else if (index === (currentIndex + 1) % slides.length) {
                        slide.classList.add('next');
                    } else if (index === (currentIndex - 1 + slides.length) % slides.length) {
                        slide.classList.add('prev');
                    } else if (index > currentIndex) {
                        slide.classList.add('hidden');
                    } else {
                        slide.classList.add('hidden-prev');
                    }
                });

                // Update dots
                dots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === currentIndex);
                });
            }

            // Go to next slide
            function nextSlide() {
                currentIndex = (currentIndex + 1) % slides.length;
                updateSlides();
            }

            // Go to previous slide
            function prevSlide() {
                currentIndex = (currentIndex - 1 + slides.length) % slides.length;
                updateSlides();
            }

            // Start auto sliding
            function startAutoSlide() {
                slideInterval = setInterval(nextSlide, 5000);
            }

            // Reset auto sliding timer
            function resetAutoSlide() {
                clearInterval(slideInterval);
                startAutoSlide();
            }

            // Event listeners
            nextBtn.addEventListener('click', () => {
                nextSlide();
                resetAutoSlide();
            });

            prevBtn.addEventListener('click', () => {
                prevSlide();
                resetAutoSlide();
            });

            dots.forEach(dot => {
                dot.addEventListener('click', () => {
                    currentIndex = parseInt(dot.dataset.index);
                    updateSlides();
                    resetAutoSlide();
                });
            });

            // Initialize
            initSlider();

            // Pause on hover
            const sliderContainer = document.querySelector('.slider-container');
            sliderContainer.addEventListener('mouseenter', () => {
                clearInterval(slideInterval);
            });

            sliderContainer.addEventListener('mouseleave', () => {
                resetAutoSlide();
            });
        });
    </script>
</body>

</html>
